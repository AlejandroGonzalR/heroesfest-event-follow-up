<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Control</title>

    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <header>
        <h3>Caronte Server Logs</h3>
    </header>
    <section id="logs-area">
        <table>
            <thead>
            <tr>
                <th>Time</th>
                <th>Path</th>
                <th>Status</th>
                <th>Message</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td data-label="Time"></td>
                <td data-label="Path"></td>
                <td data-label="Status"></td>
                <td data-label="Message"></td>
            </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
